<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Registration</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />

        <style>
            .form__input:focus {
                outline: none;
                border-bottom: 3px solid #55c57a;
            }

            .form__input:focus:invalid {
                border-bottom: 3px solid #ff7730;
            }
        </style>
    </head>

    <body>
        <section class="vh-100" style="background-color: #eee">
            <div class="container h-100">
                <div
                    class="row d-flex justify-content-center align-items-center h-100"
                >
                    <div class="col-lg-12 col-xl-11">
                        <div
                            class="card text-black"
                            style="border-radius: 25px"
                        >
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div
                                        class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"
                                    >
                                        <p
                                            class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                                        >
                                            registration Teacher
                                        </p>

                                        <div
                                            class="d-flex flex-row align-items-center mb-4"
                                        >
                                            <i
                                                class="fas fa-envelope fa-lg me-3 fa-fw"
                                            ></i>
                                            <div
                                                class="form-outline flex-fill mb-0"
                                            >
                                                <label
                                                    class="form-label"
                                                    for="form3Example3c"
                                                    >Your chuyen nganh:
                                                </label>
                                                <select class="select">
                                                    <option
                                                        th:each="specializeds : ${listSpecialized}"
                                                        th:value="${specializeds.id}"
                                                        th:text="${specializeds.name}"
                                                    ></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div
                                        class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                                    >
                                        <img
                                            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                            class="img-fluid"
                                            alt="Sample image"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
