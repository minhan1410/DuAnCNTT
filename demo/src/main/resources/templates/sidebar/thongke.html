<script type="text/javascript" th:inline="javascript">
    google.charts.load('current', {'packages': ['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        // ƒê·∫øm s·ªë l∆∞·ª£ng User
        bdTron('Quy·ªÅn', 'S·ªë l∆∞·ª£ng', [[${countingUser}]], 'ƒê·∫øm s·ªë l∆∞·ª£ng User', 1000, 400, 'donutchart');

        // Th·ªëng k√™ ƒëi·ªÉm trung b√¨nh t√≠ch l≈©y
        bdCot('MSV', 'ƒêi·ªÉm', [[${diemTongket}]], "Th·ªëng k√™ ƒëi·ªÉm trung b√¨nh t√≠ch l≈©y", 500, 400, "columnchart_DTK");

        // Th·ªëng k√™ t·ªïng s·ªë t√≠n ch·ªâ t√≠ch l≈©y
        bdCot('MSV', 'T√≠n ch·ªâ', [[${soTinChi}]], "Th·ªëng k√™ t·ªïng s·ªë t√≠n ch·ªâ t√≠ch l≈©y", 500, 400, "columnchart_TC");

        // Th·ªëng k√™ sv gi·ªèi
        bdCot('MSV', 'ƒêi·ªÉm', [[${svGioi}]], "Th·ªëng k√™ sv gi·ªèi", 500, 400, "columnchart_SVGioi");

    }

    function bdTron(tx, ty, arr, title, width, height, id) {
        var data_donutchart = new google.visualization.DataTable();
        data_donutchart.addColumn('string', tx);
        data_donutchart.addColumn('number', ty);
        data_donutchart.addRows(arr);

        var options_donutchart = {
            title: title,
            'width': width,
            'height': height,
            pieHole: 0.5,
        };

        var donutchart = new google.visualization.PieChart(document.getElementById(id));
        donutchart.draw(data_donutchart, options_donutchart);
    }

    function bdCot(tx, ty, arr, title, width, height, id) {
        var data = new google.visualization.DataTable();
        data.addColumn('string', tx);
        data.addColumn('number', ty);
        data.addColumn({type: 'string', role: 'style'});
        data.addRows(arr);

        var options = {
            title: title,
            width: width,
            height: height,
            bar: {groupWidth: "95%"},
            legend: {position: "none"},
        };

        var chart_TC = new google.visualization.ColumnChart(document.getElementById(id));
        chart_TC.draw(data, options);
    }

</script>
