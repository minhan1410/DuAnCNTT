<!DOCTYPE html>
<html
  lang="vi"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head
    th:replace="template/template.html :: head('TRƯỜNG ĐẠI HỌC THĂNG LONG')"
  ></head>

  <head>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
    />

    <link rel="stylesheet" th:href="@{/style/dangkihoc.css}" />
    <link rel="stylesheet" th:href="@{/style/bangdiem.css}" />
  </head>

  <body>
    <div id="head">
      <div th:replace="template/template.html :: header"></div>

      <div id="page">
        <div th:replace="template/template.html :: sidebar"></div>

        <div id="right">
          <div class="title">
            Bảng điểm sinh viên
            <b th:text="${student.id}" style="text-transform: uppercase"></b> -
            <b th:text="${user.name}" style="text-transform: uppercase"></b> -
            <b th:text="${user.birthday}" style="text-transform: uppercase"></b>
          </div>
          <div class="entry">
            <table
                    class="grid table table-bordered table-striped"
                    border="0"
                    cellspacing="0"
                    style="border-style: none; width: 100%; border-collapse: collapse"
                    id="employeeTable"
            >
              <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Mã Môn</th>
                <th scope="col">Tên Môn</th>
                <th scope="col">Số TC</th>
                <th scope="col">Điểm quá trình</th>
                <th scope="col">Điểm thi</th>
                <th scope="col">Điểm tổng</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="subject, iStat : ${subjectDk}">
                <td th:text="${iStat.index+1}"></td>
                <td th:text="${subject.id}"></td>
                <td th:text="${subject.name}"></td>
                <td th:text="${subject.soTinChi}"></td>
                <td th:text="${studentPoint.get(iStat.index).diemQuaTrinh}"></td>
                <td th:text="${studentPoint.get(iStat.index).diemCuoiKy}"></td>
                <td th:text="${studentPoint.get(iStat.index).diemTongket}"></td>
              </tr>
              </tbody>
            </table>

            <h6 th:text="|Tổng số tín chỉ tích lũy: ${tcttl}|"></h6>
            <h6 th:text="|Trung bình chung tích lũy: ${tbctl}|"></h6>

          </div>
        </div>
      </div>

      <div th:replace="template/template.html :: footer"></div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script
          type="text/javascript"
          src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"
  ></script>
  <script>
    $(document).ready(function () {
      $("#employeeTable").DataTable({
        aoColumnDefs: [
          {
            bSortable: false,
            aTargets: [-1]
          },
        ],
      });
    });
  </script>

</html>
