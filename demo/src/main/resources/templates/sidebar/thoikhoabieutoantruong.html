<!DOCTYPE html>
<html
  lang="vi"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head
    th:replace="template/template.html :: head('TRƯỜNG ĐẠI HỌC THĂNG LONG')"
  ></head>

  <head>
    <link rel="stylesheet" th:href="@{/style/dangkihoc.css}" />
    <link rel="stylesheet" th:href="@{/style/thoikhoabieutoantruong.css}" />
  </head>

  <body>
    <div id="head">
      <div th:replace="template/template.html :: header"></div>

      <div id="page">
        <div th:replace="template/template.html :: sidebar"></div>

        <div id="right">
          <div class="title">Thời khóa biểu toàn trường</div>
          <div class="entry">
            <form action="" method="post">
              <table style="margin: auto">
                <tbody>
                  <tr>
                    <td>Nhập mã môn, tên môn tìm kiếm:</td>
                    <td>
                      <input type="text" />
                    </td>
                    <td>
                      <input type="submit" value="Tìm kiếm" class="fr" />
                    </td>
                  </tr>
                </tbody>
              </table>
              <br />
              <table  id="example" style="float: right">
                <tbody>
                  <tr>
                    <td>Chọn năm học</td>
                    <td>
                      <select name="" id="" style="width: 180px">
                        <option selected="selected" value="2021">
                          Năm học 2021-2022
                        </option>
                        <option value="2020">Năm học 2020-2021</option>
                        <option value="2019">Năm học 2019-2020</option>
                        <option value="2018">Năm học 2018-2019</option>
                        <option value="2017">Năm học 2017-2018</option>
                        <option value="2016">Năm học 2016-2017</option>
                        <option value="2015">Năm học 2015-2016</option>
                      </select>
                    </td>
                  </tr>
                </tbody>
              </table>
              <br />
              <div>
                <table
                  class="grid"
                  border="0"
                  cellspacing="0"
                  style="
                    border-style: none;
                    width: 100%;
                    border-collapse: collapse;
                  "
                >
                  <tbody>
                    <tr>
                      <th scope="col">STT</th>
                      <th scope="col">Mã Môn</th>
                      <th scope="col">Tên Môn</th>
                      <th scope="col">Tên Lớp</th>
                      <th scope="col">Thứ</th>
                      <th scope="col">Ca</th>
                      <th scope="col">Phòng học</th>
                      <th scope="col">TC</th>
                      <th scope="col">Giáo Viên</th>
                    </tr>

                    <tr th:each="subject, iStat : ${listSubject}" >
                      <td th:text="${iStat.index}"></td>
                      <td th:text="${subject.id}"></td>
                        <td th:text="${subject.name}"></td>
                        <td th:text="${subject.tenLop}"></td>
                        <td th:text="${subject.thu}"></td>
                        <td th:text="${subject.ca}"></td>
                        <td th:text="${subject.phongHoc}"></td>
                        <td th:text="${subject.soTinChi}"></td>
                        <td th:text="${userRepository.findById(teacherRepository.findById(subject.getTeacherId()).get().getUserId()).get().getName()}"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div th:replace="template/template.html :: footer"></div>
    </div>
  </body>
</html>
